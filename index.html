<!doctype html>
<html>
	<head>
		<title>Tasty Westfield</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="./img/favicon.png">
		<link rel="stylesheet" href="./css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="header">
			<span class="menu-button" data-bind="click: showHideMenu"><i id="menu-icon" class="material-icons">menu</i></span>
			<span>Tasty Town - Westfield</span>
		</div>
		<div>
			<nav data-bind="css:{open : menuVisible}">
				Filter Places: <input id="filter-text" data-bind="textInput: query" /><button id="clear-filter-text-btn" type="button" data-bind="click: clearSearchFilter">Clear</button>
				<br>
					<ul class ="menu-links" data-bind="foreach: filteredLocations">
						<li>
						<a href="#" data-bind="text: name, click:	function(data) {$parent.setSelectedPlace(data)}"></a>
					</li>
				</ul>
			</nav>
		</div>
		<main class="container">
			<div id="map-container">
			</div>
		</main>
		<div id="snackbar">Yelp Reviews unavailable...try again later.</div>
		<script src="./js/lib/jquery-3.1.0.min.js"></script>
		<script src="./js/lib/knockout-3.4.0.js"></script>
		<script src="./js/lib/oauth-signature.js"></script>
		<script src="./js/app.js"></script>
    			<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE_xHs9e6Q3RerD46OynHyAYW6di3OK10&v=3&callback=initMap" onerror="googleMapError()">
    	</script>
	</body>
</html>
